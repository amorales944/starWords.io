<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>starWords Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <img class="rounded mx-auto d-block" src="./assets/images/starWords.png" alt="starWords image">
                <div class="bottom-right">By: Armando Morales></div>

                <p class="text-center" id="navText">Try to guess the word by pressing a single letter on your keyboard
                </p>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h6>Incorrect Guesses list:</h6>
                <div id="wrongGuess"></div>
                </br>
            </div>

            <div class="col-4">

                <div id="game">

                    <h4>Tries: <span id="tries-text">0</span></h4>
                </div>


            </div>

            <div class="col-4">
                <h6>Guess the Word</h6>
                <div id="underScores"></div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
